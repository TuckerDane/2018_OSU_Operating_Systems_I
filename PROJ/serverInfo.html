<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

		<title>Server Information</title>
	</head>

	<body>

	<ul class="nav nav-tabs" id="myTab" role="tablist">
		<li class="nav-item">
			<a class="nav-link active" id="cpu-tab" data-toggle="tab" href="#cpu" role="tab" aria-controls="cpu" aria-selected="true">CPU</a>
		</li>
	</ul>

	<div>
		<div class="tab-content" id="myTabContent">

			<div class="tab-pane fade show active" id="cpu" role="tabpanel" aria-labelledby="cpu-tab">
				<div class="project-flex">
					<div class="chart-container" style="position: relative; height:50vh; min-height: 400px; width:80vw; margin: auto auto; margin-top: 50px; min-width:600px">
    					<canvas id="myLChart"></canvas>
					</div>
				</div>
			</div>

		</div>
	</div>

<script>
var ctx = document.getElementById("myLChart").getContext('2d');

var myLineChart = new Chart(ctx, {
    type: 'line',
    data: {
        labels: ["0000", "0100", "0200", "0300", "0400", "0500", "0600", "0700", "0800", "0900", "1000", "1100"],
        datasets: [{
            label: 'user1',
            data: [10, 20, 30, 40, 50, 60, 70 , 80, 90, 80, 70, 60],
            backgroundColor: [
                'rgba(255, 99, 132, 0.1)',
            ],
            borderColor: [
                'rgba(255,99,132,1)',
            ],
            borderWidth: 1
        },
        {
            label: 'user2',
            data: [50, 40, 30, 50, 10, 20, 15, 10, 3, 5, 10, 20],
            backgroundColor: [
                'rgba(54, 162, 235, 0.1)',
            ],
            borderColor: [
                'rgba(54, 162, 235, 1)',
            ],
            borderWidth: 1
        },
        {
            label: 'user3',
            data: [40, 40, 40, 10, 40, 20, 15, 10, 7, 15, 20, 20],
            backgroundColor: [
                'rgba(255, 206, 86, 0.1)',
            ],
            borderColor: [
                'rgba(255, 206, 86, 1)',
            ],
            borderWidth: 1
        },
        {
            label: 'oneHundred',
            data: [100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100, 100],
            backgroundColor: [
                'rgba(255, 206, 86, 0.0)',
            ],
        }
        ]
    },
    options: {
    	title: {
    		display: true,
    		text: 'cpu usage'
    	},
        scales: {
            yAxes: [{
                ticks: {
                    beginAtZero:true
                }
            }]
        }
    }
});
</script>

	</body>
</html>
